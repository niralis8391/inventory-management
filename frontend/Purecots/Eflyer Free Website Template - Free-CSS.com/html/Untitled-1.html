<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add to Cart</title>
    <style>
        .product-container {
            display: flex;
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        .product-image {
            flex: 1;
            margin-right: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            flex: 2;
        }

        .product-details h2 {
            margin-top: 0;
        }

        .quantity {
            margin: 15px 0;
        }

        .add-to-cart-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="product-container">
    <div class="product-image">
        <img src="path_to_product_image.jpg" alt="Product Name">
    </div>
    <div class="product-details">
        <h2>Product Name</h2>
        <p>Description of the product goes here. It can be a few lines explaining the features or benefits.</p>
        <p><strong>Price:</strong> $29.99</p>
        <div class="quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
        </div>
        <button class="add-to-cart-btn">Add to Cart</button>
    </div>
</div>

</body>
</html>
