<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    nav a:hover { text-decoration: underline; }
    .container { padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .edit-btn {
      background-color: #ffc107;
      border: none;
      color: black;
    }
    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Products</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="add-product.html">Add Product</a>
      <a href="manage-products.html">Manage Products</a>
    </nav>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Product rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch products from the API and display them
    function fetchProducts() {
      // Assuming the endpoint returns an array of products
      fetch('https://inventory-management-f63m.onrender.com/product/getAll') // Replace with the correct endpoint to fetch all products
        .then(response => response.json())
        .then(data => {
          const tbody = document.getElementById('productTableBody');
          tbody.innerHTML = ''; // Clear existing rows

          data.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${product.name}</td>
              <td>${product.category}</td>
              <td>$${product.price}</td>
              <td>
                <button class="edit-btn" onclick="editProduct(${product.id})">Edit</button>
                <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching products:', error));
    }

    // Edit product function: Redirects to the edit page with product ID as a query parameter
    function editProduct(productId) {
      window.location.href = `edit.html?id=${productId}`; // Redirect to the edit page with product ID
    }

    // Delete product function
    function deleteProduct(productId) {
      if (confirm("Are you sure you want to delete this product?")) {
        fetch(`https://inventory-management-f63m.onrender.com/product/delete/${productId}`, {
          method: 'DELETE',
        })
        .then(response => response.json())
        .then(data => {
          alert(`Product deleted: ${productId}`);
          fetchProducts(); // Refresh the product list
        })
        .catch(error => console.error('Error deleting product:', error));
      }
    }

    // Load products when the page loads
    window.onload = function() {
      fetchProducts();
    };
  </script>
</body>
</html>
