  <h2>Add New Product</h2>
  <form  id="productForm" action="#" method="post" enctype="multipart/form-data">
    <label for="name">Product Name</label>
    <input type="text" id="productName" name="productName" required>

    <label for="description">Product Description</label>
    <textarea id="description" name="description" required></textarea>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">-- Select Category --</option>
      <option value="electronics">Electronics</option>
      <option value="jewellery">jewellery</option>
      <option value="feshion">Feshion</option>
      <option value="home">Home</option>
    </select>
    

    <label for="price">Price ($)</label>
    <input type="number" id="price" name="price" step="0.01" required>
 


    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" required>

    <label for="image">Product Image</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <button type="submit">Add Product</button>
  </form>

</div>
</div>
<script>
  document.getElementById("productForm").addEventListener("submit", async function (e) {
    e.preventDefault();
  
    const form = e.target;
    const productName = form.productName.value;
    const description = form.description.value;
    const price = form.price.value;
    const category = form.category.value;
    const quantity = form.quantity .value;
    const imageFile = form.image.files[0];

    
    try {
      // Wait for the file to be read as base64
      const base64Image = await readImageAsBase64(imageFile);
      const token = localStorage.getItem("token")
  
      // Prepare data
      const data = {
        productName,
        description,
        price,
        category,
        quantity,
        image: base64Image, // base64 string of image
      };
  
      // Send data to backend
      const response = await fetch('https://inventory-management-f63m.onrender.com/product/createProduct', {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify(data),
      });
  
      const result = await response.json();
      if (response.ok) {
        console.log("Product added:", result);
        alert("Product added successfully!");
      } else {
        console.error("Error adding product:", result.message);
        alert("Failed to add product.");
      }
  
    } catch (error) {
      console.error("Error:", error);
      alert("There was an error submitting the form.");
    }
  });
  
  // Helper function to read file as base64
  function readImageAsBase64(imageFile) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      
      reader.onload = () => {
        resolve(reader.result); // resolve with base64 string
      };
      
      reader.onerror = (error) => {
        reject(error); // reject on error
      };
  
      if (imageFile) {
        reader.readAsDataURL(imageFile); // convert image to base64
      } else {
        reject(new Error("No image selected"));
      }
    });
  }
  </script>
