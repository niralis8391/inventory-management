<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header {
      background: #343a40;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { margin: 0; }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    nav a:hover { text-decoration: underline; }
    .container { padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      margin-right: 5px;
    }
    .edit-btn {
      background-color: #ffc107;
      border: none;
      color: black;
    }
    .delete-btn {
      background-color: #dc3545;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manage Products</h1>
    <nav>
      <a href="edit_delete_product.html">Home</a>
      <a href="add_product.html">Add Product</a>
      <a href="edit_delete_product.html">Manage Products</a>
    </nav>
  </header>

  <div class="container">
    <table >
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
     
    
      
    <tbody id="product-table"></tbody>
      
    </table>
  </div>

  <script>
        let products = []; // Array to store fetched products

    function fetchProducts() {
      const token = localStorage.getItem("token");
  
      fetch(`https://inventory-management-f63m.onrender.com/product/getAll`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      })
     .then(response => response.json())
      .then(data => {
        console.log("API Response:", data);
  
        const products = Array.isArray(data.data) ? data.data : [];
  
        const tableBody = document.getElementById('product-table');
        tableBody.innerHTML = '';
  
        products.forEach(product => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><img src="${product.image}" alt="${product.productName}" style="width: 50px; height: 50px; object-fit: cover;"></td>
            <td>${product.productName}</td>
            <td>${product.category}</td>
            <td>$${product.price}</td>
            <td>
              <button class="edit-btn" onclick="editProduct('${product._id}')">Edit</button>
              <button class="delete-btn" onclick="deleteProduct('${product._id}')">Delete</button>
            </td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching products:', error);
      });
    }
  
    function editProduct(productId) {
      localStorage.setItem('editProductId', productId);
      window.location.href = 'edit.html';
    }
    async function deleteProduct(productId) {
      if (confirm('Are you sure you want to delete this product?')) {
        try {
          const response = await fetch(`https://inventory-management-f63m.onrender.com/product/deleteProduct/${productId}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            alert('Product deleted successfully!');
            fetchProducts(); // Refresh the product list after deletion
          } else {
            alert('Failed to delete product.');
          }
        } catch (error) {
          console.error('Error deleting product:', error);
          alert('Error deleting product.');
        }
      }
    }

 
    // Function to retrieve the productId from localStorage
   
  
    window.onload = fetchProducts;
 
  </script>
  



 
</body>
</html>
