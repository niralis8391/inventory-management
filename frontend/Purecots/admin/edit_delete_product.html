        <div class="main">

<h2>Product Management Table</h2>

<table id="productTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price ($)</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td contenteditable="true">Sample Product</td>
            <td contenteditable="true">19.99</td>
            <td contenteditable="true">Example description</td>
            <td class="action-buttons">
                <button class="edit-btn" onclick="updateProduct(this)">Edit</button>
                <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            </td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>
</div>
</div>

<script>
    function deleteRow(button) {
        if (confirm("Are you sure you want to delete this product?")) {
            const row = button.closest("tr");
            row.remove();
        }
    }

    function updateProduct(button) {
        const row = button.closest("tr");
        const cells = row.querySelectorAll("td");
        const product = {
            id: cells[0].textContent.trim(),
            name: cells[1].textContent.trim(),
            price: cells[2].textContent.trim(),
            description: cells[3].textContent.trim()
        };
        console.log("Updated product:", product);
        window.location.href = "edit.html";
        //alert("Product updated (mock action).");
        // Here you would send the product data to the backend
    }
</script>
